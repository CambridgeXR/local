<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>VR 360 Player</title>

  <!-- WebXR Polyfill to restore Cardboard split-screen if native WebXR is missing in iframes -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  <script>
    // Must run before A-Frame loads
    window._xrPolyfill = new WebXRPolyfill({
      cardboard: true,
      webvr: true
    });
  </script>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; }
    #ui {
      position: fixed; inset: 0; display:flex; flex-direction:column; gap: 12px;
      justify-content:center; align-items:center; padding: 20px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.65), rgba(0,0,0,0.9));
      z-index: 5; text-align:center; font-family: system-ui, Arial, sans-serif; color:#fff;
    }
    .btn { -webkit-tap-highlight-color: transparent; font-size: 18px; padding: 14px 18px; border-radius: 12px; border: 0;
      background: #13a0ff; color: #fff; font-weight: 600; box-shadow: 0 6px 20px rgba(19,160,255,.35);
      width: 260px; max-width: 90vw; }
    .btn.secondary { background:#222; border:1px solid #444; box-shadow:none; }
    .hint { font-size:14px; color:#b9c4cf; max-width:28rem; line-height:1.35 }
    .hide { display:none!important; }
    .tiny { font-size:12px; opacity:.8; }
  </style>
</head>
<body>
  <div id="ui" role="dialog" aria-label="VR controls">
    <button id="pick" class="btn">Select simulation</button>
    <button id="enter" class="btn secondary">Enter VR mode</button>
    <div class="hint">Choose your 360° video, then tap <b>Enter VR mode</b>. Audio+loop are enabled by default.</div>
    <div id="perm" class="tiny"></div>
    <input id="file" type="file" accept="video/*" hidden />
  </div>

  <video id="vid" playsinline loop webkit-playsinline preload="auto" style="display:none"></video>

  <a-scene
    embedded
    renderer="antialias:true; colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:true; cardboardModeEnabled:true"
    webxr="optionalFeatures: dom-overlay,local-floor; overlayElement: #ui"
  >
    <a-entity id="rig">
      <a-camera wasd-controls="enabled:false" look-controls="enabled:true"></a-camera>
    </a-entity>
    <a-sky id="sphere" radius="5000" rotation="0 180 0" material="shader: flat; src: #vid"></a-sky>
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
  </a-scene>

  <script>
  (function () {
    const pickBtn  = document.getElementById('pick');
    const enterBtn = document.getElementById('enter');
    const fileIn   = document.getElementById('file');
    const ui       = document.getElementById('ui');
    const video    = document.getElementById('vid');
    const sceneEl  = document.querySelector('a-scene');
    const permEl   = document.getElementById('perm');
    let objectUrl = null, selected = false;

    async function requestMotionPermissionIfNeeded() {
      try {
        const DME = window.DeviceMotionEvent, DOE = window.DeviceOrientationEvent;
        if (DOE && typeof DOE.requestPermission === 'function') {
          const r1 = await DOE.requestPermission().catch(() => 'denied');
          permEl.textContent = 'Orientation permission: ' + r1;
        }
        if (DME && typeof DME.requestPermission === 'function') {
          const r2 = await DME.requestPermission().catch(() => 'denied');
          permEl.textContent += ' | Motion permission: ' + r2;
        }
      } catch (_) {}
    }

    pickBtn.addEventListener('click', () => fileIn.click());

    fileIn.addEventListener('change', async (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      if (objectUrl) URL.revokeObjectURL(objectUrl);
      objectUrl = URL.createObjectURL(file);
      video.src = objectUrl;
      video.crossOrigin = 'anonymous';
      video.loop = true;
      video.muted = true; // allow autoplay; we’ll unmute on Enter VR tap
      try { await video.play(); } catch (_) {}
      selected = true;
      enterBtn.classList.remove('secondary');
      enterBtn.focus();
    });

    async function goFullscreenAndEnterXR() {
      try { video.muted = false; await video.play(); } catch (_) {}
      const el = document.documentElement;
      if (el.requestFullscreen) { try { await el.requestFullscreen(); } catch (_) {} }
      if (screen.orientation?.lock) { try { await screen.orientation.lock('landscape'); } catch (_) {} }
      try {
        await sceneEl.enterVR();
      } catch (_) {
        const uiBtn = sceneEl.querySelector('.a-enter-vr-button, .a-enter-vr');
        if (uiBtn) uiBtn.click();
      }
    }

    enterBtn.addEventListener('click', async () => {
      if (!selected) { fileIn.click(); return; }
      await requestMotionPermissionIfNeeded();
      await goFullscreenAndEnterXR();
      ui.classList.add('hide');
    });

    video.addEventListener('ended', () => { try { video.play(); } catch(_){} });

    // Prevent accidental page scroll before VR
    document.addEventListener('touchmove', (e) => { if (!sceneEl.is('vr-mode')) e.preventDefault(); }, { passive:false });
  })();
  </script>
</body>
</html>
